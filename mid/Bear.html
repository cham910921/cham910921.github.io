        <main><h1 style="color:black;text-align:center;font-size:22px;"><pre>
中文名稱：木棉花
英文名稱：Common Bombax、Cotton Tree
別   稱：
斑芝樹(臺灣)、渦木、瓊枝、Tyaripasai(排灣)
原產地：印度、緬甸及爪哇
藥   用：
樹皮：清熱解毒，散瘀止血。治風失痹痛
根皮：袪風除濕，清涼解毒，散結止痛。
花：清熱，利濕，解毒，止血。入涼茶。
</pre></h1></main>
