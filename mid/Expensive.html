        <main><h1 style="color:black;text-align:center;font-size:22px;"><pre>
中文名稱：桂花
英文名稱：Sweet Osmanthus
別   稱：木犀、巖桂、九里香 
原產地：中國南部
藥   用：
根或根皮：治胃痛，牙痛，風濕麻木，筋骨疼痛；
花：化痰，治痰飲咳喘，腸風血痢，疝瘕，牙痛，
果實：暖胃，平肝，益腎，散寒。治肝胃氣痛。
</pre></h1></main>
