        <main><h1 style="color:black;text-align:center;font-size:22px;"><pre>
中文名稱：蓮花
英文名稱：East Indian Lotus
別   稱：芙蕖、芙蓉（古今注）、菡萏（詩經）
原產地：中南半島
食   用：
根狀莖（藕）：作蔬菜或提製澱粉（藕粉）
蓮藕：富營養，可生食或炒或煮食，亦可醃漬、製罐
葉（荷葉）及葉柄（荷梗）：煎水喝可清暑熱
藕節、荷葉、荷梗、蓮房、雄蕊：作收斂止血藥。
</pre></h1></main>
