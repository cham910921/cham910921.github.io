        <main><h1 style="color:black;text-align:center;font-size:22px;"><pre>
中文名稱：玉蘭花
英文名稱：White Champak
別   稱：
玉蘭(台灣)，白蘭(廣州)，白緬花，黃桷蘭(四川)
原產地：爪哇、中國南部
台灣栽培歷史悠久，大約有三百餘年
藥	用：
花有止咳化痰，芳香化濕，利尿功效；
葉有芳香化濕，止咳化痰，利尿功效。
根可治小便淋痛，癰腫。
</pre></h1></main>
