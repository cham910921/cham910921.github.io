        <main><h1 style="color:black;text-align:center;font-size:22px;"><pre>
中文名稱：國蘭
英文名稱：Epidendrum sinense
別   稱：報歲蘭(台灣)，而在中國稱之墨蘭
原產地：香港、台灣、中國大陸東部
特   色：
分為春蘭、蕙蘭、建蘭、墨蘭、寒蘭、蓮瓣蘭和春劍
價   格：
國蘭以往因數量稀少許多珍異品種被當成炒作的商品
如今因產量上升，價格較為下降
</pre></h1></main>
