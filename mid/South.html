        <main><h1 style="color:black;text-align:center;font-size:22px;"><pre>
中文名稱：梅花
英文名稱：Mume Plant，Mei
別   稱：朹、枏『爾雅』、梅（詩經）
原產地：中國大陸華中、華南一帶
藥   用：
花：為芳香舒鬱解悶藥，治婦人肝氣病、神經衰弱。
果：生津止渴，收斂，殺蟲。虛熱咳嗽，鉤蟲病
加工品：
可釀酒、製梅干、糖漬、鹽 漬、蜜餞、果醬、果汁等
</pre></h1></main>
